  <body>
  	<nav class="navbar navbar-default navbar-fixed-top">

  	<div id="main" class="container">
      <div class = "row row-spacer">
        <div class="col-xs-12 col-sm-4">

  	<form class="form">
    <div class="form-group">
      <label for="Source">From</label>
      <input type="text" onFocus="geolocate()" class="form-control clearable" id="autocomplete">

    </div>
    <div class="form-group">
      <label for="Destination">To</label>
      <input type="text" onFocus="geolocate()" class="form-control clearable" id="autocomplete2">
    </div><br/>
    <div class="form-group">
      <label for="Date">Date</label>
      <input type="date" class="form-control" id="date" disabled />
    </div>
    <div class="form-group">
      <label for="Time">Time</label>
      <input type="time" class="form-control" id="time" />
    </div>
    <div class="form-group">
    <button type="button" class="btn btn-default">Submit</button>
  </div>
  </form>
  </div>
  <div class="col-xs-4 col-sm-8">
    <div id="visualisation"></div>
  </div>
  </div>
  	</div>
